<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    a:link,a:visited,a:hover,a:active {
      color: #0366D6;
    }
  </style>
</head>
<body>
<h4><a href="https://github.com/yeild/pager">&lt; GitHub</a></h4>
<div id="pageContainer"></div>
<script>
  if (!window.Pager) {
    document.write('<script src="./dist/pager.min.js"><\/script>')
  }
</script>
<script>
  Pager.init({
    el: document.getElementById('pageContainer'),
    current: 1, // 当前页数, 默认1
    pageSize: 10, // 每页显示条数，默认10
    total: 789, // 数据总数
    showJumper: true, // 是否显示跳转到页输入框， 默认true
    hideOnSinglePage: true, // 只有一页时是否隐藏分页器，默认false
    sizeChangeable: true, // 是否可选择每页显示条数
    showTotal: false, // todo 是否显示数据总数
    onChange: function (current, size) {
      console.log(current, size)
    },
    onSizeChange: function (current, size) {
      console.log(current, size)
    }
  })
</script>
</body>
</html>
