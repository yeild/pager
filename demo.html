<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    a:link,a:visited,a:hover,a:active {
      color: #0366D6;
    }
  </style>
</head>
<body>
<h4><a href="https://github.com/yeild/pager">&lt; GitHub</a></h4>
<div id="pageContainer"></div>
<p style="color: #666">
  第 <span id="data">1</span> 页
</p>
<script>
  if (!window.Pager) {
    document.write('<script src="./dist/pager.min.js"><\/script>')
  }
</script>
<script>
  Pager.init({
    el: document.getElementById('pageContainer'),
    current: 1, // 当前页数
    pageSize: 10, // 每页显示条数
    total: 789, // 数据总数
    showJumper: true, // 是否显示跳转到页输入框
    sizeChangeable: false, // todo 是否可选择每页显示条数
    showTotal: false, // todo 是否显示数据总数
    onChange: function (current) {
      // $.ajax({ ... })
      document.querySelector('#data').innerHTML = current
    },
    onSizeChange: function () {
      // todo
    }
  })
</script>
</body>
</html>
